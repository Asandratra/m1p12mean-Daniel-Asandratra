<nav aria-label="Page navigation">
    <ul class="pagination">
        @if(page==1){
            <li class="page-item"><a class="page-link disabled-link" [routerLink]="[url,page-1]"><</a></li>
        }
        @else {
            <li class="page-item"><a class="page-link" [routerLink]="[url,page-1]" ><</a></li>
        }
        <li class="page-item"><a class="page-link" [routerLink]="[url,page-1]" ><</a></li>
        @for(item of [].constructor(pageMax); track item; let i = $index){
            @if (i==page) {
                <li class="page-item"><a class="page-link active-page" [routerLink]="[url,i+1]">{{i+1}}</a></li>
            }
            @else {
                <li class="page-item"><a class="page-link" [routerLink]="[url,i+1]">{{i+1}}</a></li>
            }
        }
        @if (page==pageMax) {
            <li class="page-item"><a class="page-link disabled-link" [routerLink]="[url,page-(-1)]">></a></li>
        }
        @else {
            <li class="page-item"><a class="page-link" [routerLink]="[url,page-(-1)]">></a></li>
        }
    </ul>
</nav>
