<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" [routerLink]="[url,page-1]" [ngClass]="{disabledLink : page<=1}"><</a></li>
        @for(item of [].constructor(pageMax); track item; let i = $index){
            <li class="page-item"><a class="page-link" [routerLink]="[url,i+1]" [ngClass]="{activePage : i==page}">{{i+1}}</a></li>
        }
        <li class="page-item"><a class="page-link" [routerLink]="[url,page-(-1)]" [ngClass]="{disabledLink : page==pageMax}">></a></li>
    </ul>
</nav>
