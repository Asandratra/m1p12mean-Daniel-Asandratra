<div class="card d-flex justify-content-center">
    <div class="card-body col-x1-12">
        <h5 class="mb-4">Garages</h5>
        <div class="card tbl-card">
            <div class="table-responsive">
            <table class="table table-hover mb-0" style="font-size: larger;">
                <thead >
                <tr>
                    <th>LOCALISATION</th>
                    <th class="text-center">NOMBRE DE VOITURES PRISES EN CHARGE</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                @for (garage of garages; track garage) {
                    <tr>
                        <td>Garage {{ garage.localisation }}</td>
                        <td class="text-center">{{garage.place}}</td>
                        <td class="text-end">
                            <a class="link-primary" [routerLink]="['/client/garage',garage._id]">Voir plus</a>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <app-pagination
                [page]=1
                [pageMax]=2
                [url]="'/client/garages'"
            ></app-pagination>
        </div>
    </div>
</div>
