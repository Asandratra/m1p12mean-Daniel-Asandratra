<div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
            <h2>E-Garage</h2>
        </div>
        <div class="card my-5">
          <form action="/garages/1">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Login</b></h3>
              <a [routerLink]="['/client/register']" class="link-primary">S'inscrire</a>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Votre pseudo ici"
                value="info@codedthemes.com"
                />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                value="123456789"
                />
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
          </form>
        </div>
        <a [routerLink]="['/client/garages',1]" class="link-primary">Continuer</a>
        <div class="d-flex justify-content-between align-items-end mb-4">
            <a [routerLink]="['/employee/login']" class="link-primary">Se connecter comme m√©canicien</a>
        </div>
        <app-footer />
      </div>
    </div>
  </div>
