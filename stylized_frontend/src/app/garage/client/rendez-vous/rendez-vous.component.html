<div class="card d-flex justify-content-center">
    <div class="card-body col-x1-12">
        <h5 class="mb-4">Mes Rendez-Vous</h5>
        <a class="link link-primary d-flex justify-content-end" [routerLink]="['/client/demandes-rendez-vous', 1]">Voir mes demandes de rendez-vous</a>
        <div class="card tbl-card">
            <div class="table-responsive">
            <table class="table table-hover mb-0" style="font-size: larger;">
                <thead >
                <tr>
                    <th>DATE RENDEZ-VOUS</th>
                    <th class="text-center">GARAGE</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    @for (rdv of rendezVous; track rdv) {
                        <tr>
                            <td>{{ rdv.dateHeure | date : 'dd/MM/yyyy Ã  HH:mm' }}</td>
                            <td class="text-center">Garage {{ rdv.idGarage.localisation }}</td>
                            <td class="text-end">
                                <form (ngSubmit)="annulerRendezVousById(rdv._id)">
                                    <button type="submit" class="btn btn-danger">Annuler</button>
                                </form>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <app-pagination
                [page]="page"
                [pageMax]="pageMax"
                [url]="'/client/rendez-vous'"
            ></app-pagination>
        </div>
    </div>
</div>
