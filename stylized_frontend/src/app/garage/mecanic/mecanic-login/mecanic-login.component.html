<div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
            <h2>E-Garage</h2>
        </div>
        <div class="card my-5">
          <form (ngSubmit)="signup()" #signupEmployeeForm="ngForm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Login Mecano</b></h3>
              <a [routerLink]="['/employee/register']" class="link-primary">Nouveau Mecano</a>
            </div>
            <div class="form-group mb-3">
              @if(errorMessage){
                <p class="text text-danger">{{errorMessage}}</p>
              }
              <label class="form-label" for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Votre pseudo ici"
                value="managerAntanimena"
                [(ngModel)]="signupInfo.username"
                required
                />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Mot de passe"
                value="garagiste1"
                [(ngModel)]="signupInfo.motdepasse"
                required
                />
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="signupEmployeeForm.invalid">Login</button>
            </div>
          </div>
          </form>
        </div>
        <div class="d-flex justify-content-between align-items-end mb-4">
            <a [routerLink]="['/client/login']" class="link-primary">Se connecter comme client</a>
        </div>
        <app-footer />
      </div>
    </div>
  </div>
